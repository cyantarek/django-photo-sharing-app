{% extends 'template/base.html' %}

{% block content %}
    <div class="row">
        <div class="col-lg-8 col-lg-offset-1">
            <div class="panel panel-default">
                <div class="panel-heading">Login</div>
                <div class="panel-body clearfix">
                    <div class="col-lg-6 col-lg-offset-3">
                        {% if messages %}
                            {% for msg in messages %}
                                {{ msg.message }}
                            {% endfor %}
                        {% endif %}
                        <form class="form-group column" action="." method="post">
                            {% csrf_token %}
                        Username: <input type="text" name="username" class="form-control" placeholder="Enter username"><br>
                        Password: <input type="password" name="password" class="form-control" placeholder="Enter password"><br>
                            <input type="submit" value="Login" class="btn btn-success">
                    </form>
                    </div>

                </div>
            </div>
        </div>

    </div>
{% endblock %}
